<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!--9 am-->
      <div id="hour-9" class="row">
        <div class="hour col-md-1">9AM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>

      <!--10 am-->
      <div id="hour-10" class="row">
        <div class="hour col-md-1">10AM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--11 am-->
      <div id="hour-11" class="row">
        <div class="hour col-md-1">11AM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--12 pm-->
      <div id="hour-12" class="row">
        <div class="hour col-md-1">12PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--1 pm-->
      <div id="hour-13" class="row">
        <div class="hour col-md-1">1PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--2 pm-->
      <div id="hour-14" class="row">
        <div class="hour col-md-1">2PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--3 pm-->
      <div id="hour-15" class="row">
        <div class="hour col-md-1">3PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--4 pm-->
      <div id="hour-16" class="row">
        <div class="hour col-md-1">4PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>
      <!--5 pm-->
      <div id="hour-17" class="row">
        <div class="hour col-md-1">5PM</div>
        <textarea class="past col-md-10 textFill"></textarea>
        <button class="saveBtn col-md-1 save btn">SAVE</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
